<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined App</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <!-- Sign Up Section -->
    <div id="signup-section" class="container">
        <div class="logo">
            <img src="https://via.placeholder.com/150" alt="Logo">
        </div>
        <form>
            <h1>Sign Up</h1>
            <div id="mesg"></div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button onclick="signUp(event)" type="button">Sign Up</button>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="#" onclick="showTodo()">Go to TODO</a></p>
        </div>
    </div><!-- TODO Section -->
    <div id="todo-section" class="container">
        <h1>To-DO</h1>
        <!-- for putting element from java in div by giving classes and ids..enter btn eneter value from input and dlt btn delts all inputs-->
        <input type="text" name="" id="inp">
        <div id="msg"></div>
        <button onclick="createELem(event)">Enter</button>
        <button onclick="dltElem(event)">Delete All</button>
        <div id="main"></div>
    </div>
    <script src="todo.js" type="module"></script>
